<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon">
    <script src="i18n.js"></script>
    <script src="loading-overlay.js"></script>
</head>
<body>
    <!-- ‚úÖ BOT√ìN HAMBURGUESA PARA M√ìVIL -->
    <button id="sidebar-toggle-mobile" class="sidebar-toggle-mobile">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="sidebar" id="sidebar">
        <div class="profile-container">
            <h3 data-i18n="profile.title">Profil</h3>
            <div class="profile-selector-container">
                <select id="profile-selector" class="filter-select"></select>
            </div>
            <div class="profile-actions-container">
                <button id="new-profile-btn" class="control-btn" data-i18n="profile.new">Nowy</button>
                <button id="rename-profile-btn" class="control-btn" data-i18n="profile.rename">Zmie≈Ñ nazwƒô</button>
                <button id="delete-profile-btn" class="control-btn" data-i18n="profile.delete">Usu≈Ñ</button>
            </div>
        </div>
        

        
        <div class="search-container pokemon-search-container">
            <h3 data-i18n="pokesearch.pokemonTitle">Wyszukaj Pokemona</h3>
            <input type="text" id="pokemon-search" class="search-input" data-i18n-placeholder="pokesearch.pokemonPlaceholder" placeholder="Wpisz nazwƒô Pokemona...">
            <div id="pokemon-search-results" class="search-results"></div>
        </div>
        
        <div class="repel-filter-container">
            <input type="checkbox" id="repel-filter-checkbox">
            <label for="repel-filter-checkbox" data-i18n="pokesearch.showOnlyRepel">Pokazuj tylko pokemony z repelem</label>
        </div>
        
        <div class="toggle-buttons-container">
            <div id="pokestop-toggle-btn" class="pokestop-toggle-btn">
                <img src="resources/pokestop.webp" alt="Pok√©Stop Toggle" title="Poka≈º/Ukryj Pok√©Stopy" />
                <span data-i18n="pokestop.title">Pok√©Stop</span>
            </div>
            <div id="boss-toggle-btn" class="boss-toggle-btn">
                <img src="resources/boss.webp" alt="Boss Toggle" title="Poka≈º/Ukryj Bossy" />
                <span data-i18n="boss.toggle">Bossy</span>
            </div>
        </div>

        <!-- ‚úÖ POKETIME INTEGRADO -->
        <div class="poketime-container">
            <h3>üéÆ Poke Time</h3>
            <div class="poketime-compact">
                <div class="poketime-left">
                    <div class="game-time" id="gameTime">--:--</div>
                    <div class="period" id="period">---</div>
                </div>
                <div class="poketime-right">
                    <div class="period-info">üåÖ Morning: 04:00 - 10:00</div>
                    <div class="period-info">‚òÄÔ∏è Day: 10:00 - 20:00</div>
                    <div class="period-info">üåô Night: 20:00 - 04:00</div>
                </div>
            </div>
            <div class="poketime-routes" id="routesContainer">
                <!-- Las rutas se insertar√°n aqu√≠ -->
            </div>
        </div>

        <div id="route-creator-sidebar" style="display: none;">
            <div class="route-creator-header">
                <button id="return-to-main-btn" class="control-btn" data-i18n="buttons.return">Powr√≥t</button>
                <div class="route-action-buttons">
                    <button id="save-route-json-btn" class="control-btn" data-i18n="buttons.save">Zapisz</button>
                    <button id="load-route-json-btn" class="control-btn" data-i18n="buttons.load">Wczytaj</button>
                </div>
            </div>
            
            <div class="route-selector">
                <select id="route-select" class="filter-select">
                    <option value="" disabled selected data-i18n="route.selectRoute">Wybierz trasƒô</option>
                </select>
                <button id="new-route-btn" class="control-btn">+</button>
            </div>
            
            <div id="route-boss-list-container"></div>
            <div id="route-creator-container" style="display: none;">
                <div class="route-search-container">
                    <input type="text" id="boss-search" class="search-input" data-i18n-placeholder="search.bossPlaceholder" placeholder="Wyszukaj bossa...">
                    <div id="boss-search-results" class="search-results"></div>
                </div>
                
                <div id="selected-bosses-container">
                </div>
                <button id="save-route-btn" class="control-btn primary" data-i18n="route.saveRoute">Zapisz trasƒô</button>
            </div>
            <div class="toggle-buttons-container route-toggle-container">
                <div id="route-pokestop-toggle-btn" class="pokestop-toggle-btn">
                    <img src="resources/pokestop.webp" alt="Pok√©Stop Toggle" title="Poka≈º/Ukryj Pok√©Stopy" />
                    <span data-i18n="pokestop.title">Pok√©Stop</span>
                </div>
                <div id="route-boss-toggle-btn" class="boss-toggle-btn">
                    <img src="resources/boss.webp" alt="Boss Toggle" title="Poka≈º/Ukryj Bossy" />
                    <span data-i18n="boss.toggle">Bossy</span>
                </div>
                <div id="route-excavition-toggle-btn" class="pokestop-toggle-btn">
                    <img src="resources/excavition/Excavition.webp" alt="Excavition Toggle" title="Poka≈º/Ukryj Wykopaliska" />
                    <span data-i18n="excavition.title">Wykopaliska</span>
                </div>
            </div>
        </div>
    </div>
    
    <div id="map-container">
        <div id="map">
            <img id="map-image" src="resources/map.webp" alt="Mapa Pok√©mon">
        </div>

    </div>

    <div class="tooltip" id="tooltip"></div>
    
    <script src="profile-manager.js"></script>
    <script src="script.js"></script>
    <script src="pokemon-search.js"></script>
    <script src="sidebar-toggle.js"></script>
    <script src="pokestops.js"></script>
    <script src="boss-toggle.js"></script>
    <script src="excavition.js"></script>
    <script src="route-toggle-sync.js"></script>
    <script src="boss_timer_enhancement.js"></script>
    <script src="mobile-sidebar-toggle.js"></script>
    <script src="mobile-touch-support.js"></script>
    <script src="poketime.js"></script>
</body>
</html>
